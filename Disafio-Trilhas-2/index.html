<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inova Maranhão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/Group 5.svg" type="image/x-icon">

</head>
<body>
    <main>
        <section class="esquerda">
            <div>
                <h1>Inscreva-se</h1>
                <form action="" id="froms">
                    <fieldset>
                        <label for=""></label>
                        <input type="text" placeholder="Nome Completo" class= "dadosInscrições">
                    </fieldset>
                    <fieldset>
                        <label for=""></label>
                        <input type="email" placeholder="Email" class= "dadosInscrições">
                    </fieldset>
                    <fieldset>
                        <label for=""></label>
                        <input type="number" placeholder="CPF" class= "dadosInscrições">
                    </fieldset>
                    <fieldset>
                        <label for=""></label>
                        <input type="tel" placeholder="Telefone" class= "dadosInscrições">
                    </fieldset>
                    <fieldset>
                        <label for=""></label>
                        <input type="text" placeholder="Endereço" class= "dadosInscrições">
                    </fieldset>
                    <fieldset>
                        <label for=""></label>
                        <input type="text" placeholder="Cidade" class= "dadosInscrições">
                    </fieldset>
                    <div class="bfroms">
                        <div>
                            <label for="">Documento de Identidade</label>
                            <fieldset class="Comprovantes">
                                <img src="/img/Vector.svg" alt="Ícone  de upload">
                                <p>Selecione arquivo <br> ou arraste pra cá <br>
                                    JPG, PNG ou PDF</p>
                                <button class= "ComprovantesBttn">Selecionar</button>               
                            </fieldset> 
                        </div>

                        <div>
                            <label for="">Comprovante de residencia</label>
                            <fieldset class="Comprovantes">
                                <img src="/img/Vector.svg" alt="Ícone  de upload">
                                <p>Selecione arquivo <br> ou arraste pra cá <br>
                                    JPG, PNG ou PDF</p>
                                <button class= "ComprovantesBttn">Selecionar</button>
                            </fieldset>  
                        </div>

                    </div>
                    <h2>*Atenção: Todos os dados acima são obrigatórios</h2>
                    <div class="bfroms">
                        <button type="button" class="bttn" id="Cancelar">Cancelar</button>
                        <button type="button" class="bttn" id="Enviar">Enviar</button>    
                    </div>
                </form>
            </div>
        </section>

        <section class="direita">
            <img src="/img/Group 5.svg" alt="" id="logo">
        </section>
    </main>
</body>
</html>
